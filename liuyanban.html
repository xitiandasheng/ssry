<!DOCTYPE html>
<html>
<head>
    <title>留言板</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/liuyanban.css" />
</head>

<header>
    <a href="index.html" id="homeButton" class="home-button">返回首页</a>
</header>

<body>
<div id="main">
    <div id="main_top">留言板</div>
    <div id="main_form">
        <form name="frm" id="留言板表单" method="get" action="http://www.baidu.com">
            <div>
                <div>留言人:</div>
                <input type="text" name="userName" id="name" placeholder="张三">
            </div>
            <div>
                <div>标题:</div>
                <input type="text" name="title" id="title" placeholder="请输入标题">
            </div>
            <div>
                <div>内容:</div>
                <textarea name="remark" id="content"></textarea>
            </div>
            <div id="bottom">
                <button type="button" id="submitBtn">提交</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var submitBtn = document.getElementById('submitBtn');
        var form = document.getElementById('留言板表单');

        submitBtn.addEventListener('click', function() {
            // 检查表单数据是否完整
            var userName = document.getElementById('name').value;
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;

            if (!userName || !title || !content) {
                alert('您还未填写完整的留言信息！');
                return;
            }

            // 模拟表单提交
            // 实际开发中，这里应该是表单的提交逻辑，例如使用 AJAX 发送数据到服务器
            alert('您的留言已提交成功！');

            // 清空表单
            document.getElementById('name').value = '';
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';

            // 跳转至首页
            window.location.href = 'index.html'; // 假设首页文件名为 index.html
        });
    });
</script>
</body>
</html>
